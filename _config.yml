name: 贝多芬介绍页  Beethoven introduction page
url: https://zepenghuang.github.io/

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html
encoding: utf-8
# Sections on the "people" page.
roles:
  - key: faculty
    name: 本人 he
  - key: grad
    name: 奏鸣曲 sonata
  - key: ugrad
    name: 协奏曲 concerto
  - key: collab
    name: 同时代音乐家 Contemporary musician


# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: 主页 Home
    link: /
  - title: 生活 live
    link: /live.html
  - title: 作品 music composition
    link: /music composition.html
